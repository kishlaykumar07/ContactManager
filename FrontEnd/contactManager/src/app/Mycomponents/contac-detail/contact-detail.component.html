<div mat-dialog-title>
  <h1>Save Contacts</h1>
</div>

<div class="container">
  <div class="full-width">
    <form #contactForm="ngForm" (ngSubmit)="saveContact(contactForm)">
      <mat-form-field appearance="outline">
        <mat-label>Contact Id</mat-label>
        <input
          matInput
          placeholder="Contact Id"
          name="contactId"
          [(ngModel)]="contact.contactId"
          disabled
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          name="name"
          [(ngModel)]="contact['name']"
          required
        />
        <mat-error
          *ngIf="
            contactForm.controls['name'].invalid &&
            contactForm.controls['name'].touched
          "
        >
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input
          matInput
          placeholder="Phone"
          name="phone"
          [(ngModel)]="contact['phone']"
          required
          pattern="[0-9]{10}"
        />

        <mat-error
          *ngIf="
            contactForm.controls['phone'].invalid &&
            contactForm.controls['phone'].touched
          "
        >
          Phone must be 10 digits
        </mat-error>

        <mat-error
          *ngIf="
            contactForm.controls['phone'].invalid &&
            contactForm.controls['phone'].touched
          "
        >
          Phone is required
        </mat-error>
      </mat-form-field>

      <div class="button">
        <button mat-raised-button color="warn" (click)="clearForm(contactForm)">
          Clear
        </button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="contactForm.invalid"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
