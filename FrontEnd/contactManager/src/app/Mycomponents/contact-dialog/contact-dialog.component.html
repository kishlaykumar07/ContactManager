<h1 mat-dialog-title>Edit Contact</h1>
<div mat-dialog-content>
  <form [formGroup]="contactForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name">
      <mat-error *ngIf="contactForm.controls['name'].hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" placeholder="Phone">
      <mat-error *ngIf="contactForm.controls['phone'].hasError('required')">Phone is required</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSaveClick()" [disabled]="contactForm.invalid">Save</button>
</div>
